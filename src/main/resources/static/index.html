    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>todo avancado</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
        />
        <script src="js/script.js" defer></script>
    </head>
    <body>
    <div class="todo-container">
        <header>
            <h1>Todo avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa</p>


            <label for="todo-input" >Nome da tarefa
            </label>
            <Input type="text" id="todo-input"
                   placeholder="o que você vai fazer" required>
            <label for="descricao" >Descrição da tarefa
                </label>
            <textarea id="descricao"
                      placeholder="descrição (opcional)">
</textarea>
            <label for="seletor">Prioridade</label>
                    <select id="seletor">
                        <option selected disabled>Selecione o nível de prioridade</option>
                        <option>Alta</option>
                        <option>Media</option>
                        <option>Baixa</option>
                    </select>
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
    </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input" />
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>

              <div id="toolbar" >
                <div id="search">
                  <h4>Pesquisar</h4>
                  <form>
                    <input type="text" id="research" placeholder="buscar" />
                    <button id="erase-button">
                      <i class="fa-solid fa-delete-left"></i>
                    </button>
                  </form>
                </div>

                <div id="filter">

                  <h4>Filtrar:</h4>
                    <div id="separator">
                  <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                  </select>



                    <select id="filter-priority">
                    <option value="Alta">Alta</option>
                    <option value="Media">Média</option>
                    <option value="Baixa">Baixa</option>
                  </select>
                    </div>
                </div>
              </div>

        <div id="todo-list">
            <div class="todo"><h3>te</h3><button class="finish-todo"><i class="fa-solid fa-check"></i></button><button class="edit-todo"><i class="fa-solid fa-pen" <="" i=""></i></button><button class="remove-todo"><i class="fa-solid fa-xmark" <="" i=""></i></button></div>
        </div>
    </body>
    </html>
